<html>

<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="styles.css">
<title>Nonogram</title>
	<script type='text/JavaScript'>
	// super naive component faker
	var module  = {};
	var exports = {};
	var require = function (package) {
		var className = package.split('/');
		className = className[className.length - 1]; // remove directory path if any
		className = className.split('.')[0];         // remove extension if any
		return this[className] || exports;
	};
	</script>
	<!-- ==================================================================== -->
	<script type='text/JavaScript'>
	inherits = function (Child, Parent) {
		Child.prototype = Object.create(Parent.prototype, {
			constructor: {
				value: Child,
				enumerable: false,
				writable: true,
				configurable: true
			}
		});
	};
	exports.inherits = inherits;
	</script>

</head>
